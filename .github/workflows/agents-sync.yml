name: Agents Sync Check

on:
  pull_request:
    paths:
      - 'AGENTS.md'
      - '.github/copilot-instructions.md'
      - '.github/workflows/agents-sync.yml'
      - 'Makefile'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  verify-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify AGENTS.md mirrors Copilot instructions
        run: |
          make check-agents
